<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Containerization Accelerator</h1>        
            <p class="text-danger">{{message}}</p>             
            <form (ngSubmit)="onLoggedin(username,password)" #myform>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="txtUsername" name="txtUsername" placeholder="Username" #username> 
                        <!--Username is local reference here which is passed in onLoggedin(username) method -->
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="txtPassword" name="txtPassword" placeholder="Password" #password>
                    </div>
                </div>                
                <!-- <a class="btn rounded-btn" (click)="onLoggedin(username)"> Log in </a> -->
                <button type="submit" class="btn rounded-btn" id="submit" value="submit">Log in</button>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
