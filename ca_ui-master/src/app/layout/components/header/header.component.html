<header>
  
  <div class="cover-header fixed-top">
    <div class="top-c-header upload" >
      <div class="left-c-header">
          <a href="javascript:;" class="click-logo" [routerLink]="['/dashboard']">
            <img src="assets/images/logo-wipro.png" alt="icon">
          </a>
          <div class="cloud-mig">
            <img src="assets/images/SnipImage.PNG" alt="icon">
          </div>
          <!-- cloud mig -->
      </div>
      <!-- left c header -->
      
      <!-- middle c header -->
      <div class="right-header">

          
                  
        <ul class="list-r-header" *ngIf="portfolioDetails.getCompanyNameAndUsername()">      
          <li>
            <span style="color: black" class="fa fa-building-o"> {{portfolioDetails.getCompanyName()}}</span>
          </li>
            <!-- <b class="caret"></b> -->
            <li>
            <span style="color: black" class="fa fa-user"> {{portfolioDetails.getUsername()}}</span>
          </li>
            <!-- <b class="caret"></b> -->

           
          
          <li>
            <a href="javascript:;" [routerLink]="['/admin']" [routerLinkActive]="['router-link-active']" *ngIf="showSetting;">
              <img src="assets/images/setting.png" alt="icon" [routerLink]="['/admin']" [routerLinkActive]="['router-link-active']">
              </a>             
          </li>
          
             <li>
                  <a href="javascript:;">
                    <div class="dropdown"><img src="assets/images/bell-solid.svg" style="font-size: 10px;width: 15px;margin-top: 7px;" alt="icon">
                      <div class="dropdown-content" >
                     
                          <a style="width:100% ;color:black" *ngFor="let item of notificationdata">
                                    <i *ngIf="item.status !='Complete' && item.status !='Completed'" class="fa fa-spinner fa-spin" style="font-size:20px"></i>
                           {{item.status}}
                           <div style="margin-left:1.4rem">
                            {{item.repoName}} / {{item.appName}}
                             </div>
                          </a>
                      <div>
                        </div>
                       </div>       
                    </div>
                  </a>
                </li>
          
          <li>
            <!-- <a href="javascript:;"> -->
                

                <a href="javascript:void(0)" class="nav-link" (click)="onLoggedout()">
              <img  src="assets/images/logout.png" alt="icon">
            </a>
          </li>
        </ul>
      </div>
      <!-- right header -->
    </div>
    
  </div>
  <!-- cover header -->

</header>
