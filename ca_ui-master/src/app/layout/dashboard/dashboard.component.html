        <div class="row" style="margin-top:100px;">
            <div class="col col-sm-6" *ngIf="companyPortfolioBarChartData.length!=0">
                <div class="card mb-3">
                    <div class="card-header">
                        Application Portfolio View
                    </div>
                    <div class="card-body">
                        <canvas baseChart [datasets]="companyPortfolioBarChartData" [labels]="companyPortfolioBarChartLabels" [options]="companyPortfolioBarChartOptions" [legend]="companyPortfolioBarChartLegend" [chartType]="companyPortfolioBarChartType"
                        [colors]="companyPortfolioBarChartColors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                    <!--<div class="card-footer">
                        <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                    </div>-->
                </div>
            </div>     
            <div class="col col-sm-6" *ngIf="assessmentStatusBarChartData.length!=0">
                <div class="card mb-3">
                    <div class="card-header">
                        Application Assessment View
                    </div>
                    <div class="card-body">
                        <canvas baseChart [datasets]="assessmentStatusBarChartData" [labels]="assessmentStatusBarChartLabels" [options]="assessmentStatusBarChartOptions" [legend]="assessmentStatusBarChartLegend" [chartType]="assessmentStatusBarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                    <!--<div class="card-footer">
                        <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                    </div>-->
                </div>
            </div>           
        </div>
        <div class="row" >
            <div class="col col-sm-6" *ngIf="buildStatusBarChartData.length!=0">
                <div class="card mb-3">
                    <div class="card-header">
                        Application Build View
                    </div>
                    <div class="card-body">
                        <canvas baseChart [datasets]="buildStatusBarChartData" [labels]="buildStatusBarChartLabels" [options]="buildStatusBarChartOptions" [legend]="buildStatusBarChartLegend" 
                        [colors]="buildStatusBarChartColors"
                        [chartType]="buildStatusBarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                    <!--<div class="card-footer">
                        <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                    </div>-->
                </div>
            </div>       
            <div class="col col-sm-6" *ngIf="deployStatusBarChartData.length!=0">
                <div class="card mb-3">
                    <div class="card-header">
                        Application Deploy View
                    </div>
                    <div class="card-body">
                        <canvas baseChart [datasets]="deployStatusBarChartData" [labels]="deployStatusBarChartLabels" [options]="deployStatusBarChartOptions" [legend]="deployStatusBarChartLegend" [chartType]="deployStatusBarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                    <!--<div class="card-footer">
                        <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                    </div>-->
                </div>
            </div>             
        </div>
    </div>
